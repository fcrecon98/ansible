- hosts: '{{ hosts }}'
  gather_facts: no
  sudo: yes
  vars_files:
     # common vars file
     - ../../common-vars/common.yml
     # platform vars file
     - ../../platform-vars/{{ platform }}-{{ env }}.yml
     # system vars file
     - ../../system-vars/{{ system }}-{{ env }}.yml
     # subsystem vars file
     - ../../system-vars/{{ system }}-{{ subsystem }}-{{ env }}.yml

  roles:
      - ../../system-roles/cog/repay-mail/
