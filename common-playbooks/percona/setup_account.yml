- hosts: '{{ hosts }}'
  sudo: yes
  vars_files:
     # common vars file
     - ../../common-vars/common.yml
     # platform vars file
     - ../../platform-vars/{{ platform }}-{{ env }}.yml
     # system vars file
     - ../../system-vars/{{ system }}-{{ env }}.yml
     # database vars file 
     - ../../system-vars/{{ system }}-{{ db }}-{{ env }}.yml

  roles:
     - ../../common-roles/percona/99_setup_account
