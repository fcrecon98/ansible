D-LAN_IPAddress = {{ D-LAN_IP_1 }} , {{ D-LAN_IP_2 }} ##Edit_Please!!!  # 両系の D-LAN の IP アドレスをカンマ区切りで指定します。
                      #  (例) 192.168.2.1 , 192.168.2.2
                      # 省略することはできません。必ず指定してください。

Archive_dir = /var/pgsql/archive        # アーカイブディレクトリを絶対パスで指定します。
                      #  (例) /dbfp/pgarch/arc1
                      # 省略することはできません。必ず指定してください。

STONITH = disable      # STONITH 環境有りの構成をとっている場合は enable 、
                      # STONITH 環境無しの構成をとっている場合(非推奨)は
                      # disable を指定します。
                      # 省略した場合は enable が指定されます。

VIP_SLAVE = enable    # vip-slave 環境有りの構成をとっている場合は enable 、
                      # vip-slave 環境無しの構成をとっている場合は disable を指定します。
                      # 省略した場合は enable が指定されます。

PGPATH = /usr/local/postgres/bin         # psql , pg_basebackup , pg_controldata などの PostgreSQL コマンドパスを指定します。
                                    # postgres ユーザログイン時に設定される環境変数の PATH に
                                    # PostgreSQL コマンドパスの設定が無ければ、この設定が有効になります。

PEER_NODE_SSH_PASS_MODE = nopass    # 相手ノードへの ssh 接続時のパスワード入力モードを指定します。
                                    # 指定出来るモードは以下の3つです。
                                    # manual   : ユーザが手動でパスワードを入力するモード。
                                    # passfile : パスワードが書かれているファイルを読み込むモード。
                                    #            PEER_NODE_SSH_PASS_FILE に指定されたファイルを読み込む。
                                    # nopass   : パスワード入力を行なわないモード。
                                    # 省略した場合は manual が指定されます。

PEER_NODE_SSH_PASS_FILE =           # 相手ノードへの ssh 接続に必要なパスワードが記述されたファイルを絶対パスで指定します。
                                    # (例) /root/.ssh/passwd_anon
                                    # PEER_NODE_SSH_PASS_MODE の設定を passfile にしている場合は省略が出来ません。
                                    # passfile 以外を設定した場合はこの設定は無視されます。

BACKUP_NODE_SSH_PASS_MODE = nopass  # DBクラスタのバックアップを格納しているノードへの ssh 接続時の
                                    # パスワード入力モードを指定します。
                                    # 指定出来るモードは以下の3つです。
                                    # manual   : ユーザが手動でパスワードを入力するモード。
                                    # passfile : パスワードが書かれているファイルを読み込むモード。
                                    #            PEER_NODE_SSH_PASS_FILE に指定されたファイルを読み込む。
                                    # nopass   : パスワード入力を行なわないモード。
                                    # 省略した場合は manual が指定されます。


BACKUP_NODE_SSH_PASS_FILE =         # DBクラスタのバックアップを格納しているノードへの ssh接続に
                                    # 必要なパスワードが記述されたファイルを絶対パスで指定します。
                                    # (例) /root/.ssh/passwd_bkup
                                    # BACKUP_NODE_SSH_PASS_MODE の設定を passfile にしている場合は省略が出来ません。
                                    # passfile 以外を設定した場合はこの設定は無視されます。

# 以下は起動確認に用いるリソース ID の設定になります。

PG-REX_Master_ResourceID = msPostgresql   # PG-REX の Master のリソース ID を指定します。
                                          #  (例) msPostgresql
                                          # 省略することはできません。必ず指定してください。

PG-REX_Primitive_ResourceID = pgsql       # PG-REX の Primitive のリソース ID を指定します。
                                          #  (例) pgsql
                                          # 省略することはできません。必ず指定してください。

VIP-MASTER_ResourceID = vip-master   # vip-master の Primitive のリソース ID を指定します。
                                     #  (例) vip-master
                                     # 省略した場合は起動確認を行いません。

VIP-REP_ResourceID = vip-rep         # vip-rep の Primitive のリソース ID を指定します。
                                     #  (例) vip-rep
                                     # 省略した場合は起動確認を行いません。

VIP-SLAVE_ResourceID = vip-slave     # vip-slave の Primitive のリソース ID を指定します。
                                     #  (例) vip-slave
                                     # VIP_SLAVE の設定を disable にすると
                                     # この設定は無視され、起動確認を行いません。
                                     # また、この設定を省略した場合は起動確認を行いません。

PING_ResourceID = clnPing    # Ping の Clone のリソース ID を指定します。
                              #  (例) clnPing
                              # 複数指定する場合はカンマ区切りで指定します。
                              # 省略した場合は起動確認を行いません。

DISKD_ResourceID = clnDiskd1  # Diskd の Clone のリソース ID を指定します。
                              #  (例) clnDiskd1
                              # 複数指定する場合はカンマ区切りで指定します。
                              # 省略した場合は起動確認を行いません。

STONITH_ResourceID = grpStonith1 , grpStonith2  # STONITH の Group のリソース ID をカンマ区切りで
                                                # 2つ指定します。
                                                #  (例) grpStonith1 , grpStonith2
                                                # STONITH の設定を disable にすると
                                                # この設定は無視され、起動確認を行いません。
                                                # また、この設定を省略した場合は起動確認を行いません。
ARCHIVE_DELETE_DBCLUSTER_DIR = /var/pgsql/data  # この設定値はツールが自動で追加したものです。設定行が複数行出る場合がありますが動作に影響はありません。
