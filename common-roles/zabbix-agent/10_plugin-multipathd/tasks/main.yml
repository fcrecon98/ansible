- name: create directory
  file: dest={{ item }} state=directory mode=0777 owner=zabbix group=zabbix
  with_items:
    - /opt/capcom/
    - /opt/capcom/zabbix/
    - /opt/capcom/zabbix/dat/
  tags:
    - zabbix

- name: copy cron.d file
  copy: src=zabbix-multipathd dest=/etc/cron.d/ 
  tags:
    - zabbix
    - multipathd

- name: copy userparameter file
  copy: src=userparameter_multipathd.conf dest=/etc/zabbix/zabbix_agentd.d/userparameter_multipathd.conf
  register: userparameter
  tags:
    - zabbix
    - multipathd

- name: restart zabbix-agent
  service: name=zabbix-agent state=restarted
  when: userparameter.changed
  tags:
    - zabbix

