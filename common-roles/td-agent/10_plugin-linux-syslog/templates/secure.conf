<source>
    type tail
    format /^(?<message>.+)$/
    path /var/log/secure
    pos_file /var/log/td-agent/pos/secure
    tag linux.syslog.secure.{{ ansible_hostname }}
</source>

<match linux.syslog.secure.*>
    type forward
    buffer_type file
    buffer_path /tmp/td-agent/buffer/secure
    flush_interval 1s
    buffer_chunk_limit 8M
    retry_limit 9
    <server>
      host {{ logserver }}
    </server>
    <secondary>
      type file
      path /var/log/td-agent/err/secure
      time_slice_format %Y%m%d
    </secondary>
</match>
